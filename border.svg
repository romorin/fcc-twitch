<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg xmlns="http://www.w3.org/2000/svg" 
		xmlns:xlink="http://www.w3.org/1999/xlink" 
		xmlns:ev="http://www.w3.org/2001/xml-events" 
		version="1.1" 
		baseProfile="full" 
		width="100%" 
		height="100%"
		id="border">
	<svg style="display:none;">
		<g id="corner-template">
			<line x1="5" y1="0" x2="5" y2="100" style="stroke:currentColor;stroke-width:10" />
			<line x1="0" y1="5" x2="100" y2="5" style="stroke:currentColor;stroke-width:10" />
		</g> 
	</svg>
	
	<use xlink:href="#corner-template"/>
	
	<svg x="100%" y="0" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(90)' />
	</svg> 
	
	<svg x="100%" y="100%" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(180)' />
	</svg>
	
	<svg x="0" y="100%" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(270)' />
	</svg>
</svg> 